// shell/test.html
<!DOCTYPE html>
<html>
<head>
    <title>Shell Test</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            height: 100vh;
            overflow: hidden;
        }
        #dashboard { 
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .panel { 
            border: 1px solid rgba(0, 255, 0, 0.5); 
            padding: 10px; 
            cursor: pointer;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .panel.active {
            border-color: rgba(0, 255, 0, 0.9);
        }
        .panel-header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title {
            cursor: pointer;
            text-decoration: underline;
        }
        .panel-title:hover {
            color: #0ff;
        }
        .panel-actions {
            display: flex;
            gap: 8px;
        }
        .panel-action {
            background: none;
            border: none;
            color: rgba(0, 255, 0, 0.7);
            cursor: pointer;
            padding: 0 4px;
            font-size: 16px;
            font-family: monospace;
            line-height: 1;
        }
        .panel-action:hover {
            color: #0ff;
        }
        .panel-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div class="panel active" onclick="setActive('root')">
            <div class="panel-header">
                <span class="panel-title" onclick="openModal(event, 'Plugin Library')">Plugin Library</span>
                <div class="panel-actions">
                    <button class="panel-action" onclick="clearPanel(event, 'root')" title="Clear Panel">&#9633;</button>
                    <button class="panel-action" onclick="deletePanel(event, 'root')" title="Delete Panel">&#215;</button>
                </div>
            </div>
            <div class="panel-content">[Plugin Library]</div>
        </div>
    </div>
    
    <script>
        function setActive(panelId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        function openModal(event, pluginName) {
            event.stopPropagation();
            alert('Opening ' + pluginName + ' in modal');
        }
        
        function clearPanel(event, panelId) {
            event.stopPropagation();
            alert('Clearing panel ' + panelId + ' - returning to Plugin Library');
        }
        
        function deletePanel(event, panelId) {
            event.stopPropagation();
            alert('Deleting panel ' + panelId);
        }
    </script>
</body>
</html>
